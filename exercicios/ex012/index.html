<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Aprendendo a inserir vídeos em sites</h1>
    <p>Abaixo você verá um vídeo</p>
    <video poster="./imagens/poster.jpg" width="400" controls loop autoplay>
        <source src="./midia/video-natureza.ogv" type="video/ogg">
        <source src="./midia/video-natureza.m4v" type="video/mp4">
        <source src="./midia/video-natureza.mp4" type="video/mp4">
        <source src="./midia/video-natureza.mkv" type="video/mkv">
        <source src="./midia/video-natureza.webm" type="video/webm">
        <p>Seu navegador não suporta o elemento <code>video</code>.</p>
    </video>
    <h1>Inserindo vídeos externos</h1>
    <h2>Vídeo do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=-gzCQEgvkf3_yjBh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Vídeo do Vimeo</h2>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/76979871?color=ff9933&portrait=0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um Parágrafos
        de qualquer jeito.

        Basta colocar entre as tags entre &lt;p&gt; e &lt;/p&gt;
        <br>
        Fiz uma quebra de linha.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
        &yen;
        &delta;
        &uarr;
        &rarr;

        &#x1F596;
        &#x1F913;
    </p>
    
</body>
</html>

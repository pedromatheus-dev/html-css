<html lang="en">
<head>

    <title>Checkbox e Radio</title>

<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexmas" value="M" required checked>
                <label for="isexmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isexfem" value="F" required>
                <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <!-- <input type="checkbox" name="esporte[]" id="iesporte1" value="Futebol">
                <label for="iesporte1">Futebol</label><br>
                <input type="checkbox" name="esporte[]" id="iesporte2" value="Basquete">

                <input type="checkbox" name="espfut" id="iespfut" value="Futebol" checked>
                <label for="iespfut">Futebol</label><br>
                <input type="checkbox" name="espbas" id="iespbas" value="Basquete">
                <label for="iespbas">Basquete</label><br>
                <input type="checkbox" name="espvol" id="iespvol" value="Vôlei" checked>
                <label for="iespvol">Vôlei</label><br>
                <input type="checkbox" name="espnat" id="iespnat" value="Natação">
                <label for="iespnat">Natação</label><br>
                <input type="checkbox" name="espfuts" id="iespfuts" value="Futsal">
                <label for="iespfuts">Futsal</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">

        </p>
    </form>

</html>
